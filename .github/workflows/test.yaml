name: Test

on:
  push:
    paths:
      - './**/*.py'
      - './test/*.py'
      - '.github/workflows/**'
  schedule:
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unittests
        run: |
          python test/SearchTest.py